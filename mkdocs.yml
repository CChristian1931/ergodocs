site_name: ErgoDocs
site_url: https://ergodocs.rtfd.io
repo_url: https://github.com/glasgowm148/ergodocs


theme:
    name: material
    favicon: assets/favicon.png
    palette: # dark scheme toggle on material + dark orange
      - scheme: default
        primary: deep orange
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: slate
        primary: deep orange
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    features:
        - navigation.tabs.sticky
        - navigation.instant
        - navigation.sections # The bold sections in navigation
        - navigation.tracking
        - navigation.indexes
      #  - toc.integrate
    logo: assets/logo.png
    font:
      text: Roboto
extra_css: [assets/extra.css]

extra:
  version:
    provider: mike


extra:
  generator: false


plugins:
  - search

markdown_extensions:
  - meta
  - admonition

