site_name: ErgoDocs
site_url: https://ergodocs.rtfd.io
repo_url: https://github.com/glasgowm148/ergodocs


theme:
    name: material
    favicon: assets/favicon.png
    palette:
      - scheme: default
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: slate 
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    features:
        - navigation.tabs.sticky
        - navigation.sections
    logo: assets/logo.png
    palette:
      primary: deep orange
    font:
      text: Roboto
extra_css: [assets/extra.css]

extra:
  version:
    provider: mike


extra:
  generator: false


plugins:
  - search

markdown_extensions:
  - meta
  - admonition

